<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunar Ledger | Welcome</title>
    <link rel="stylesheet" href="./scss/style.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script src="./js/welcome.js" defer></script>
  </head>
  <body class="welcomeBody">
    <div class="bigWrap">
      <div class="formContainer">
        <div class="mainrow1">
          <div class="mainchild1">
            <h1>
              lunar <span><i class="fa-regular fa-moon"></i></span> ledger
            </h1>
          </div>
        </div>
        <hr / id="firstHR">
        <div class="mainrow2">
          <div class="mainchild2">
            <h2 id="directions">
              Customize your cosmic username and profile icon to get started.
            </h2>
            <div class="genContainer">
              <div class="c-line" id="top"></div>
              <div class="c-line" id="bottom"></div>
              <button class="nameGenBtn btn selectUser">
                Pick a Name
                <!-- <div class="c-line"></div> -->
              </button>
              <div id="nameOutput"><p id="username">astral-dookie</p></div>
              <button class="btn selectImg">
                Pick an Icon
                <!-- <div class="c-line"></div> -->
              </button>
              <div>
                <i id="userImg" class="fa-solid fa-meteor"></i>
              </div>
            </div>
          </div>
        </div>
        <hr / id="secondHR">
        <div class="mainrow3">
          <button class="ready btn" id="ready">Ready!</button>
          <i class="fa-solid fa-shuttle-space" id="hiddenRocket"></i>
          <p id="signIn"><a href="#"> I have an account</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
