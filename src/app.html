<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunar Ledger | User</title>
    <link rel="stylesheet" href="scss/app.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div class="bigWrap">
      <header>
        <h1>
          lunar <span><i class="fa-regular fa-moon"></i></span> ledger
        </h1>
        <div class="settings">
          <i class="fa-solid fa-gear settingsIcon"></i>
        </div>
      </header>
      <div class="interfaceContainer">
        <h2 class="welcomeMessage">Welcome, user.</h2>
        <div class="grid">
          <div class="griditem glance dashitem">
            <h3>At a Glance <i class="fa-solid fa-eye"></i></h3>
            <hr />
            <div class="glanceBlock">
              <h4>Your Accounts</h4>
              <ul class="bankAcctsList">
                <li class="attrib"></li>
                <li class="attrib"></li>
              </ul>
            </div>
            <hr />
            <div class="glanceBlock">
              <h4>Income</h4>
              <ul class="incomeList">
                <li class="attrib"></li>
                <li class="attrib"></li>
              </ul>
            </div>
            <hr />
            <div class="glanceBlock">
              <h4>Expenses</h4>
              <ul class="expenseList">
                <li class="attrib"></li>
                <li class="attrib"></li>
              </ul>
            </div>
          </div>
          <div class="griditem editBox dashitem">
            <h3>Edit Information <i class="fa-solid fa-pen-fancy"></i></h3>
            <hr />
          </div>
          <div class="griditem"></div>
          <div class="griditem"></div>
        </div>
      </div>
    </div>
  </body>
</html>
